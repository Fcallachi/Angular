<div class="container ">
    <div class="row mt-5 mb-5 d-flex justify-content-center">
        <h1>LOGIN</h1>
    </div>
</div>
<div class="row mb-5 d-flex justify-content-center">
    <div class="col-md-6">
        <form>

            <div class="form-group">
                <label for="exampleInputEmail1">Email </label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" [(ngModel)]='userLogin.usuario' name='email'>

            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Senha</label>
                <input type="password" class="form-control" id="exampleInputPassword1" [(ngModel)]='userLogin.senha' name='senha'>
            </div>

            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary " (click)='entrar()'>Entrar</button>
            </div>
        </form>
    </div>
</div>
